<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function calling other function</title>
</head>
<body>
    <script>
        /*
        LECTURE: Functions Calling Other Functions
        1. Create a function called 'describePopulation'. Use the function type you
        like the most. This function takes in two arguments: 'country' and
        'population', and returns a string like this: 'China has 1441 million people,
        which is about 18.2% of the world.'
        2. To calculate the percentage, 'describePopulation' call the
        'percentageOfWorld1' you created earlier
        3. Call 'describePopulation' with data for 3 countries of your choice
        */
        function populationOfWorld1(population){
            return (population/7800)*100
        }
        function describePopulation(country, population){
            const percentage = populationOfWorld1(population)
            const description = `${country}, has ${population} million people which is about ${percentage}% of the world`;
            console.log(description)
        } 
        describePopulation("portugal", 100)
        describePopulation("china", 1331)
        describePopulation("usa", 1441)
    </script>
</body>
</html>
