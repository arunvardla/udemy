<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taking Decisions: if/else Statements</title>
</head>
<body>
    <script>
        let country = 'Portugal';
        let population = 10;
        if(population > 33){
            console.log(`${country}'s populatio is above average`);
        } else{
            console.log(`${country}'s population is ${33 - population} million below average`);
        }
    </script>
</body>
</html>
