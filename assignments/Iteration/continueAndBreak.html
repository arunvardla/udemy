<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue and Break</title>
</head>
<body>
    <script>
        // Continue and Break
        for (let i = 1 ; i <= 10; i++){
            if(i===5) break;
            console.log(`The iteration is ${i}`)
        }

        for (let j = 1 ; j <= 10; j++){
            if(j===5) continue;
            console.log(`The iteration is ${j}`)
        }
        
    </script>
</body>
</html>
